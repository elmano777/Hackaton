org: rolandodiaz
service: utec-diagram-backend

provider:
  name: aws
  runtime: python3.12
  environment:
    STAGE: ${sls:stage}
    S3_BUCKET: utec-diagrams-${sls:stage}
    JWT_SECRET: ${env:JWT_SECRET}
    CORS_ORIGIN: ${env:CORS_ORIGIN, '*'}
  iam:
    role: arn:aws:iam::409362080365:role/LabRole

functions:
  # Autenticación
  login:
    handler: handlers/auth.login
    events:
      - http:
          path: auth/login
          method: post
          cors:
            origin: ${self:provider.environment.CORS_ORIGIN}
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false

  signup:
    handler: handlers/auth.signup
    events:
      - http:
          path: auth/signup
          method: post
          cors:
            origin: ${self:provider.environment.CORS_ORIGIN}
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false

  # Obtener perfil de usuario
  getProfile:
    handler: handlers/auth.get_profile
    events:
      - http:
          path: auth/profile
          method: get
          cors:
            origin: ${self:provider.environment.CORS_ORIGIN}
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false
          authorizer:
            name: authorizerFunc
            resultTtlInSeconds: 0

  # Actualizar perfil de usuario
  updateProfile:
    handler: handlers/auth.update_profile
    events:
      - http:
          path: auth/profile
          method: put
          cors:
            origin: ${self:provider.environment.CORS_ORIGIN}
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false
          authorizer:
            name: authorizerFunc
            resultTtlInSeconds: 0

  # Generación de diagramas
  generateDiagram:
    handler: handlers/diagrams.generate
    timeout: 30
    layers:
      - arn:aws:lambda:us-east-1:770693421928:layer:Klayers-p39-Pillow:1
    events:
      - http:
          path: diagrams/generate
          method: post
          cors:
            origin: ${self:provider.environment.CORS_ORIGIN}
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false
          authorizer:
            name: authorizerFunc
            resultTtlInSeconds: 0

  # Obtener diagramas del usuario
  getUserDiagrams:
    handler: handlers/diagrams.get_user_diagrams
    events:
      - http:
          path: diagrams/user
          method: get
          cors:
            origin: ${self:provider.environment.CORS_ORIGIN}
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false
          authorizer:
            name: authorizerFunc
            resultTtlInSeconds: 0

  # Authorizer personalizado
  authorizerFunc:
    handler: handlers/auth.authorizer

resources:
  Resources:
    DiagramsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: utec-diagrams-${self:provider.stage}
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - "*"
              AllowedMethods:
                - GET
                - PUT
                - POST
                - DELETE
              AllowedOrigins:
                - "*"
              MaxAge: 3000

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: utec-users-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: UserIdIndex
            KeySchema:
              - AttributeName: user_id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            BillingMode: PAY_PER_REQUEST
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true

custom:
  pythonRequirements:
    dockerizePip: true
    pythonBin: python3