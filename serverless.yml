org: rolandodiaz
service: utec-diagram-backend

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
    dockerImage: public.ecr.aws/lambda/python:3.12
    zip: true
    slim: true
    strip: false
    noDeps: []
    invalidateCaches: true
    pipCmdExtraArgs:
      - "--no-cache-dir"
      - "--platform=linux_x86_64"
      - "--implementation=cp"
      - "--python-version=3.12"
      - "--only-binary=:all:"
    pythonBin: python3
    layer:
      name: ${self:service}-${self:provider.stage}-python-requirements
      description: Python requirements layer with diagrams and graphviz
      compatibleRuntimes:
        - python3.12
      retain: false

provider:
  name: aws
  runtime: python3.12
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  environment:
    STAGE: ${self:provider.stage}
    S3_BUCKET: utec-diagrams-${self:provider.stage}
    USERS_TABLE: utec-users-${self:provider.stage}
    JWT_SECRET: ${env:JWT_SECRET}
    CORS_ORIGIN: ${env:CORS_ORIGIN, '*'}
    # Variables para graphviz
    FONTCONFIG_PATH: "/opt/fonts"
    XDG_DATA_HOME: "/tmp"
    PATH: "/opt/bin:/usr/local/bin:/usr/bin/:/bin:/opt/nodejs/bin:/var/lang/bin"
    LD_LIBRARY_PATH: "/opt/lib:/var/lang/lib:/lib64:/usr/lib64"
  iam:
    role: arn:aws:iam::409362080365:role/LabRole
  layers:
    - {Ref: PythonRequirementsLambdaLayer}
    # Layer público con graphviz precompilado
    - arn:aws:lambda:us-east-1:764866452798:layer:chrome-aws-lambda:46

functions:
  # Autenticación
  login:
    handler: auth.login
    events:
      - http:
          path: auth/login
          method: post
          cors: true

  signup:
    handler: auth.signup
    events:
      - http:
          path: auth/signup
          method: post
          cors: true

  # Obtener perfil de usuario
  getProfile:
    handler: auth.get_profile
    events:
      - http:
          path: auth/profile
          method: get
          cors: true
          authorizer:
            name: authorizerFunc
            resultTtlInSeconds: 0

  # Actualizar perfil de usuario
  updateProfile:
    handler: auth.update_profile
    events:
      - http:
          path: auth/profile
          method: put
          cors: true
          authorizer:
            name: authorizerFunc
            resultTtlInSeconds: 0

  # Generación de diagramas - Configuración especial
  generateDiagram:
    handler: diagrams_handler.generate
    timeout: 60  # Aumentado el timeout
    memorySize: 2048  # Aumentada la memoria
    environment:
      # Variables adicionales para graphviz
      PATH: "/opt/bin:/usr/local/bin:/usr/bin/:/bin:/opt/nodejs/bin:/var/lang/bin"
      LD_LIBRARY_PATH: "/opt/lib:/var/lang/lib:/lib64:/usr/lib64"
      FONTCONFIG_PATH: "/opt/fonts"
      XDG_DATA_HOME: "/tmp"
      PYTHONPATH: "/opt/python:/var/lang/lib/python3.12/site-packages"
    events:
      - http:
          path: diagrams/generate
          method: post
          cors: true
          authorizer:
            name: authorizerFunc
            resultTtlInSeconds: 0

  # Obtener diagramas del usuario
  getUserDiagrams:
    handler: diagrams_handler.get_user_diagrams
    events:
      - http:
          path: diagrams/user
          method: get
          cors: true
          authorizer:
            name: authorizerFunc
            resultTtlInSeconds: 0

  # Authorizer personalizado
  authorizerFunc:
    handler: auth.authorizer

resources:
  Resources:
    DiagramsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: utec-diagrams-${self:provider.stage}
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - "*"
              AllowedMethods:
                - GET
                - PUT
                - POST
                - DELETE
              AllowedOrigins:
                - "*"
              MaxAge: 3000

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: utec-users-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: UserIdIndex
            KeySchema:
              - AttributeName: user_id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true